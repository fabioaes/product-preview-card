<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/fabioaes/product-preview-card/main/assets/favicon-32x32.png">
  <link rel="stylesheet" href="https://fabioaes.github.io/product-preview-card/css/style.css">
  <script src="https://fabioaes.github.io/product-preview-card/javascript/script.js" defer></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
  <img id="imagem" src="https://raw.githubusercontent.com/fabioaes/product-preview-card/main/assets/image-product-desktop.jpg" alt="">
  <section>
   <h4>Preview</h4>
   <h1>Gabrielle Essence Eau De Parfum</h1>
   <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
   <div><span class="valor">$149.99</span> <span class="old-valor">$169.99</span></div>
   <button><img src="https://raw.githubusercontent.com/fabioaes/product-preview-card/main/assets/icon-cart.svg" alt="">Add to Cart</button>
  </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fabioaes">Fabio Santos</a>.
  </footer>
</body>
</html>
