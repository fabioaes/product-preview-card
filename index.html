<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
  <img src="/assets/image-product-desktop.jpg" alt="">
  <section>
   <h4>Preview</h4>
   <h1>Gabrielle Essence Eau De Parfum</h1>
   <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
   <div><span class="valor">$149.99</span> <span class="old-valor">$169.99</span></div>
   <button><img src="/assets/icon-cart.svg" alt="">Add to Cart</button>
  </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fabioaes">Fabio Santos</a>.
  </footer>
</body>
</html>
